<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .profile-container {
            display: flex;
            flex-direction: row;
            width: 80%;
            max-width: 900px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .profile-pic-section {
            flex: 1;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-pic-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ddd;
        }

        .description-section {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .description-section h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .description-section p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
            line-height: 1.6;
        }

        .button-group {
            margin-top: 20px;
        }

        .button-group button {
            padding: 10px 15px;
            font-size: 16px;
            margin-right: 10px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-group button:first-child {
            background-color: #4CAF50;
        }

        .button-group button:first-child:hover {
            background-color: #45a049;
        }

        .button-group button:last-child {
            background-color: #007BFF;
        }

        .button-group button:last-child:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-pic-section">
            <img src="profile-picture-placeholder.jpg" alt="Profile Picture">
        </div>
        <div class="description-section">
            <h1>John Doe</h1>
            <p>
                Hi! I’m John, an experienced language instructor specializing in Spanish and English. With over 5 years of teaching experience, I help students achieve fluency through personalized lessons that fit their unique learning style. Let’s make learning fun and effective together!
            </p>
            <div class="button-group">
                <button>Send Message</button>
                <button>Book Trial Lesson</button>
            </div>
        </div>
    </div>
</body>
</html>
